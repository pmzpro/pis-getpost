<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Post</title>
    <link rel="stylesheet" href="/css/default.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/form-get-aluno.html">Formulário GET</a></li>
                <li><a href="/form-post-aluno.html">Formulário POST</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Formulário POST</h1>
        <form action="/rotas/processar-form-post-aluno" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="numero">Número do Aluno:</label>
            <input type="number" id="numero" name="numero" required><br><br>
            <label for="morada">Morada do Aluno</label>
            <input type="text" id="morada" name="morada"><br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
